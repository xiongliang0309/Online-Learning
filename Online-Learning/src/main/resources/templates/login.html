    <style>
        .loginpage {
            position: relative;
            height: 680px;
            background: whitesmoke;
            width: 100%;
        }

        .registerpage {
            position: relative;
            height: 720px;
            background: url(1.jpg) 0/cover no-repeat;
            width: 100%;
        }

        .login {
            width: 600px;
            height: 450px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 3px;
            border: 1px solid rgba(21, 184, 190, 0.97);
            margin-top: 100px;
            margin-left: 40px;
            background: white;
        }

        .register {
            width: 600px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 5px;
            border: 1px solid rgba(21, 184, 190, 0.97);
            margin-top: 50px;
            margin-left: -20px;
            background: white;
            margin-bottom: 50px;
        }

        .register input {
            border-radius: 3px;
            border: 1px solid rgb(202, 199, 199);
        }

        .reg-foot {
            margin-bottom: 20px;
        }


        .login input,
        .login select,
        .login button {
            width: 400px;
            height: 50px;
            margin-left: 100px;
            margin-top: 20px;

        }

        .register input,
        .register select {
            width: 400px;
            height: 50px;
            margin-left: 100px;
            margin-top: 1px;
            margin-bottom: 1px;

        }

        .register button {
            margin-top: 13px;
            width: 400px;
            height: 50px;
            margin-left: 100px;
        }

        .login h2 {
            text-align: center;
            margin-bottom: 0px;
            margin-top: 30px;
            font-size: 25px;
            color: rgba(21, 184, 190, 0.97);
        }

        .register h2 {
            text-align: center;
            margin-bottom: 15px;
            margin-top: 30px;
            font-size: 25px;
            color: rgba(21, 184, 190, 0.97);
        }


        .login span {
            font-size: 50px;
        }

        .login a,
        .register a {
            margin-left: 230px;
        }

        .msg {
            font-size: 20px;
            font-weight: 30;
        }

        .int {
            height: 30px;
            text-align: left;
            width: 800px;
        }

        .high {
            color: red;
        }

        .onError {
            color: red;
        }

        .onSuccess {
            color: green;
        }

<body >
<div class="loginpage">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login">
                    <div class="title">
                        <h2><span class="glyphicon glyphicon-education"></span>网络教学辅助平台</h2>
                    </div>
                    <form th:action="@{/loginCheck.action}" method="POST" role="form" class="login-form">
                        <div class="form-group">
                            <label for="id" class="sr-only">Username</label>
                            <input type="text" name="id" placeholder="Username..." class="username form-control" id="id">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Username</label>
                            <input type="password" name="password" placeholder="Password..." class="password form-control" id="password">
                        </div>
                        <select class="selectpicker show-tick form-control" name="option" id="option">
                            <option value="teacher">教师</option>
                            <option value="student">学生</option>
                            <option value="help">助教</option>
                        </select>
                        <button type="submit" class="btn btn-dark">登录</button><br><br>
                        <a href="/register">还没有账号？去注册。。。</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
