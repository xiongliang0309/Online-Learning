<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户注册 </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <style>


        .registerpage {
            position: relative;
            height: 720px;
            background-image: url(1.jpg);
            width: 100%;
        }


        .register {
            width: 600px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 5px;
            border: 1px solid rgba(88, 190, 110, 0.973);
            margin-top: 50px;
            margin-left: 40px;
            background: white;
            margin-bottom: 50px;
        }

        .register input {
            border-radius: 3px;
            border: 1px solid rgb(202, 199, 199);
        }

        .reg-foot {
            margin-bottom: 20px;
        }


        .login input,
        .login select,
        .login button {
            width: 400px;
            height: 50px;
            margin-left: 100px;
            margin-top: 20px;

        }

        .register input,
        .register select {
            width: 400px;
            height: 50px;
            margin-left: 100px;
            margin-top: 1px;
            margin-bottom: 1px;

        }

        .register button {
            margin-top: 13px;
            width: 400px;
            height: 50px;
            margin-left: 100px;
        }

        .login h2 {
            text-align: center;
            margin-bottom: 0px;
            margin-top: 30px;
            font-size: 25px;
            color: rgb(81, 170, 81);
        }

        .register h2 {
            text-align: center;
            margin-bottom: 15px;
            margin-top: 30px;
            font-size: 25px;
            color: rgb(81, 170, 81);
        }


        .login span {
            font-size: 50px;
        }

        .login a,
        .register a {
            margin-left: 230px;
        }

    </style>
</head>

<body>

<div class="registerpage">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="register">
                    <div class="title">
                        <h2><span class="glyphicon glyphicon-education"></span>注册新的账号</h2>
                    </div>
                    <form th:action="@{/registerCheck.action}" method="POST" role="form" class="login-form">
                        <div class="form-group">
                            <label for="id" class="sr-only">账号：</label>
                            <input type="text" id="id"  class="required" placeholder="   用户名...大于6位，不含特殊字符" name="id"  required/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">密码：</label>
                            <input type="password" id="password" class="required" placeholder="   密码..." name="password"  required/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">姓名：</label>
                            <input type="password" id="name" class="required" placeholder="   姓名..." name="name"  required/>
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">邮箱：</label>
                            <input type="text" id="email" class="required" placeholder="   邮箱。。" name="email"  required/>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="sr-only">手机：</label>
                            <input type="text" id="phone" class="required" placeholder="   手机号" name="phone" required/>
                        </div>
                        <select class="selectpicker show-tick form-control" name="option" id="option" required>
                            <option value="teacher">教师</option>
                            <option value="student">学生</option>
                            <option value="help">助教</option>
                        </select>
                        <input type="submit" class="btn btn-success registerbtn"  value="注册"/><br><br>
                        <div class="reg-foot">
                            <a href="/login">已有账号？去登录。。。</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
