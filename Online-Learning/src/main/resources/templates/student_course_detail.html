<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>学生—课程 </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
    <!-- Datatables -->
    <link th:href="@{/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="/teacher" class="site_title"><i class="fa fa-home"></i> <span>网络教学辅助平台</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img th:src="${session.leaseholder.icon}" alt="..." class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span>欢迎使用！</span>
                        <h2 th:text="${session.leaseholder.name}"></h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <h3>基础功能</h3>
                        <ul class="nav side-menu">
                            <li><a href="/student"><i class="fa fa-home"></i> 我的通知<i class="fa fa-angle-right" style="float: right"></i>  </a></li>

                            <li><a href="/student_self_info"><i class="fa fa-cogs"></i> 个人信息 <i class="fa fa-angle-right" style="float: right"></i> </a></li>
                        </ul>
                    </div>

                    <div class="menu_section">
                        <h3>我的课程</h3>
                        <ul class="nav side-menu">
                            <li><a href="/student_course"><i class="fa fa-book"></i> 我的课程<i class="fa fa-angle-right" style="float: right"></i>  </a></li>
                        </ul>
                    </div>

                    <div class="menu_section">
                        <h3>作业管理</h3>
                        <ul class="nav side-menu">
                            <li><a href="/student_homework"><i class="fa fa-home"></i> 我的作业<i class="fa fa-angle-right" style="float: right"></i>  </a></li>
                            <li><a href="/student_data"><i class="fa fa-folder-open"></i> 下载资料 <i class="fa fa-angle-right" style="float: right"></i> </a></li>
                        </ul>
                    </div>

                    <div class="menu_section">
                        <h3>教学论坛</h3>
                        <ul class="nav side-menu">
                            <li><a href="/student_discuss"><i class="fa fa-pencil"></i> 论坛中心 <i class="fa fa-angle-right" style="float: right"></i> </a></li>
                            <li><a href="/student_mydiscuss"><i class="fa fa-calendar"></i> 我的论坛 <i class="fa fa-angle-right" style="float: right"></i> </a></li>
                        </ul>
                    </div>

                </div>
                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <img th:src="${session.leaseholder.icon}" alt="" ><span th:text="${session.leaseholder.name}"></span>
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="/student_self_info"> 个人信息</a></li>

                                <li><a href="/student_help"> 使用帮助</a></li>

                                <li><a href="/login"><i class="fa fa-sign-out pull-right"></i> 注销登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>我的课程</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>课程章节</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">


                                <ul class="stats-overview">
                                    <li>
                                        <span class="name"> 课程号 </span>
                                        <span class="value text-success" th:text="${course.kechenid}"></span>
                                    </li>
                                    <li>
                                        <span class="name"> 课程名字 </span>
                                        <span class="value text-success" th:text="${course.kechenname}"></span>
                                    </li>
                                    <li>
                                        <span class="name"> 上课班级 </span>
                                        <span class="value text-success" th:text="${course.classid}"></span>
                                    </li>
                                </ul>

                                <!-- start project list -->
                                <table id="datatable" class="table  table-hover table-bordered table-striped table-responsive">                                    <thead>
                                <tr class="success">
                                    <th>课程号</th>
                                    <th>作业号</th>
                                    <th>作业名</th>
                                    <th>布置人</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                    <tbody>
                                    <tr th:each="chapterList:${chapterList}" th:if="${chapterList.kechenid==course.kechenid && chapterList.teachername==course.teachername}">
                                        <td th:text="${chapterList.kechenid}"></td>
                                        <td th:text="${chapterList.chapterid}"></td>
                                        <td th:text="${chapterList.chaptername}"></td>
                                        <td th:text="${chapterList.teachername}"></td>
                                        <td>
                                            <a th:if="${chapterList.isupload==false}" class="btn btn-dark btn-xs" disabled="disabled"><i class="fa fa-black-tie"></i> 通道已关闭，无法查看 </a>
                                            <a th:href="@{/studentChapterHomework(chapterid=${chapterList.chapterid},kechenid=${chapterList.kechenid})}" th:if="${chapterList.isupload==true}" class="btn btn-info btn-xs"><i class="fa fa-black-tie"></i> 章节练习 </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- end project list -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                高校网络教学辅助平台 - 南昌航空大学
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>


<script>
    function del() {
        if (confirm("您确定要删除吗？")) {
            return true;
        } else {
            return false;
        }
    }
</script>
<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<!-- iCheck -->
<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
<!-- Datatables -->
<script th:src="@{/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
<script th:src="@{/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
<script th:src="@{/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
<script th:src="@{/vendors/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
<script th:src="@{/vendors/jszip/dist/jszip.min.js}"></script>
<script th:src="@{/vendors/pdfmake/build/pdfmake.min.js}"></script>
<script th:src="@{/vendors/pdfmake/build/vfs_fonts.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.min.js}"></script>

</body>
</html>
